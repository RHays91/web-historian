        console.log($(this).children().val() + " was in the form");
        $data = {
          url:$data
        };
        $.ajax({
          url: 'http://127.0.0.1:8080',
          type: 'POST',
          data: JSON.stringify($data),
          contentType: 'application/json',
          success: function (data) {
            console.log("url: " + data + " has been sent!");
          },
          error: function (data) {
